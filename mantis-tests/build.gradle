apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    implementation 'org.hamcrest:hamcrest:2.2'
    implementation 'commons-net:commons-net:3.4'
    implementation 'org.subethamail:subethasmtp:3.1.7'
    implementation 'ru.lanwen.verbalregex:java-verbal-expressions:1.8'
    implementation 'ch.qos.logback:logback-classic:1.1.5'
    implementation 'org.hibernate:hibernate-core:5.6.14.Final'
    implementation 'com.mysql:mysql-connector-j:8.0.32'
    testImplementation("org.testng:testng:7.1.0")
    testImplementation("org.seleniumhq.selenium:selenium-java:4.5.0")
    testImplementation("io.github.bonigarcia:webdrivermanager:5.3.0")
}

test {
    useTestNG()
}
